<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Equation Maker</h1>
    <p class="secondp">Make unnecessarily complicated equations for numbers</p>
    <div class="formcontain">
        <form id="form">
            <div class="flexbox">
                <div class="inputcontain">
                    <label for="number">Input number</label><br>
                    <input id="number" name="number" type="number" value="1">
                </div>
                <div class="inputcontain">
                    <label for="terms">Amount of numbers</label><br>
                    <input id="terms" name="terms" type="number" value="3"><br>
                </div>
                <div class="inputcontain">
                    <label for="random">Max value of random number</label><br>
                    <input id="random" name="random" type="number" value="10"><br>
                </div>
            </div>
            <input type="submit">

        </form>
    </div>
    <p>Result:</p>
    <div class="resultcontain">
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
